name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install ffmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test imports
      run: |
        python -c "from faster_whisper import WhisperModel; print('✓ faster_whisper installed')"
        python -c "import pydub; print('✓ pydub installed')"
        python -c "import numpy; print('✓ numpy installed')"

    - name: Test script loads
      run: |
        python profanity_censor.py --help

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install linting tools
      run: |
        pip install flake8 black isort

    - name: Lint with flake8
      run: |
        flake8 profanity_censor.py --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Check code formatting
      run: |
        black --check profanity_censor.py
        isort --check-only profanity_censor.py

  test-cpu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install ffmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Download test resources
      run: |
        # Download a small audio sample for testing
        wget -q -O sample.mp3 https://www.soundjay.com/misc/sounds-765.wav

    - name: Test profanity detection (CPU)
      run: |
        python profanity_censor.py sample.mp3 --list-only --device cpu

    - name: Test censorship (CPU)
      run: |
        python profanity_censor.py sample.mp3 --device cpu

    - name: Verify output
      run: |
        ls -la sample_censored/

docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Verify documentation
      run: |
        test -f README.md
        test -f CONTRIBUTING.md
        test -f LICENSE
        test -f docs/INSTALLATION.md
        test -f docs/TROUBLESHOOTING.md

    - name: Check README for broken links
      run: |
        pip install markdown-link-check
        markdown-link-check README.md || true
